name: Build/Publish

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   name: Use Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: 18.x
                    cache: 'npm'
            -   run: npm ci
            -   run: npm run build --if-present
                env:
                    NODE_OPTIONS: "--max_old_space_size=4096"

            -   run: cat ./lib/style.css
